[gcode_macro PRINT_START_TOOLHEAD_SENSOR]
gcode:
    {% if not printer["filament_switch_sensor toolhead_sensor"].filament_detected %}
      M117 No filament detected
      PAUSE
    {% endif %}



[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M106 S255
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5 F1800                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X340 Y340 F3600            ; park nozzle at rear
    CLEAN_NOZZLE
    BED_MESH_CLEAR
    M107                           ; turn off fan    
    TURN_OFF_HEATERS
    M117 Druk zakonczony!!
#    BED_MESH_CLEAR
#######################################
#### Enclosure Temp Sensor Section ####
#######################################

# Pomiar temperatury i sterowanie wentylatorem podłączonym zamiast grzałki hotendu 3
[temperature_fan chamber]
pin: PB3 # Bed Heater terminals, XYE board
max_power: 1.0
max_speed: 1.0
min_speed: 0
shutdown_speed: 0.9
kick_start_time: 0.5
cycle_time:0.01
off_below:0.15
sensor_type: Generic 3950
sensor_pin: PC1 # TH0 socket, Z board
min_temp: 0
max_temp: 80
target_temp: 42.0
control: pid
hardware_pwm: true
pid_kp: 40.0
pid_ki: 5.0
pid_kd: 0.01
gcode_id: C

## 	Common Temperature Sensors
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##    do temperatury komory zasotosój 3950 - poniższy Generic 3950
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"
##   "PT1000"
[gcode_macro M141]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={s}

