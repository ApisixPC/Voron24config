[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="homeassistant_switch",
                             state="off")}
[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {% if printer.idle_timeout.state == "Idle" %}
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=60
[gcode_macro SHUTDOWN]
gcode:
  {action_call_remote_method("shutdown_machine")}
[gcode_macro REBOOT]
gcode:
  {action_call_remote_method("reboot_machine")}

[gcode_macro PRIME_NOZZLE]
gcode:
    {% set E = params.E|default(0.5) %} # retract size
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error("Please home your axes!") }
      M117 Please home first!
    {% else %}
      {% if not printer.extruder.temperature >= 200 %}
        { action_raise_error("Heat up nozzle first!") }
        M117 Najkpierw rozrzej dzysze - 190C
      {% else %}
        {% if printer["gcode_macro ERCF_HOME"].home != 1 and printer["filament_switch_sensor toolhead_sensor"].enabled and not printer["filament_switch_sensor toolhead_sensor"].filament_detected %}
	  G90
          G0 X200 Y305 F10000
	  INJECT_FILAMENT
          CLEAN_NOZZLE
        {% endif %}
      {% endif %}
   {% endif %}

